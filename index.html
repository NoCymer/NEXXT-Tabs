<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/search.js" defer></script>
    <script src="js/settings.js" defer></script>
    <title>New Tab</title>
</head>
<body>
    <div id="page-wrapper">
        <div id="settings-wrapper"><button id="settings-button"><img src="src/assets/more-info.svg" alt="" id="button-img"></button></div>     
        <div id="search-wrapper">
            <button id="search-button"><img id="search-img" src="src/assets/lens.svg" alt="lens"></button>
            <form action="" id="search-form"><input type="text" id="search-input" autocomplete="off" spellcheck="false"></form> 
        </div>
        <div id="favorite-wrapper"></div>
    </div>
    <div id="settings-page-wrapper">
        <div id="settings-container">
            <div id="settings-wrapper"><button id="settings-button"><img src="src/assets/more-info.svg" alt="" id="button-img"></button></div>
            <div id="nav-bar">
                <button id="general-nav-button">General</button>
                <button id="background-nav-button">Background</button>
                <button id="info-nav-button">Info</button>
            </div>
        </div>
    </div>
</body>
</html>
